<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }
        .content {
            margin: 20px 0;
            text-align: center;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Email Verification Otp</h1>
        </div>
        <div class="content">
            <p>Dear {{ username }},</p>
            <p>Your One-Time Password (OTP) for verification is:</p>
            <p class="otp">{{ otp }}</p>
            <p>Please enter this code to complete your verification. This OTP is valid for 5 minutes.</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
    </div>
</body>
</html>
